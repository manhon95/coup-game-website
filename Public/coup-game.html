<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coup Game</title>
    <link rel="stylesheet" href="/css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="row">
          <div class="col-9 p-4 border border-dark">
            <div
              id="players-info-board"
              class="row d-flex justify-content-around"
            >
              <div id="players-1-info" class="col-2 border border-dark">
                <div
                  id="card-board"
                  class="d-flex justify-content-between border border-dark"
                >
                  <img
                    id="card-1"
                    class="card img-fluid col-5"
                    src="/img/cardBack.jpg"
                  />
                  <img
                    id="card-2"
                    class="card img-fluid col-5"
                    src="/img/cardBack.jpg"
                  />
                </div>
                <div>
                  <p>Player 1</p>
                  <p>Balance:<span id="balance">0</span></p>
                </div>
              </div>
            </div>
            <div id="my-info">
              <div
                id="card-board"
                class="border- m-4 d-flex justify-content-center"
              >
                <img
                  id="card-1"
                  class="card img-fluid col-4 m-4"
                  src="/img/cardBack.jpg"
                />
                <img
                  id="card-2"
                  class="card img-fluid col-4 m-4"
                  src="/img/cardBack.jpg"
                />
              </div>
              <div class="text-center">
                <p>Balance:<span id="balance">0</span></p>
              </div>
            </div>
            <div id="button-board">
              <div class="row">
                <button
                  id="income"
                  type="button"
                  class="col-4 btn btn-secondary"
                >
                  Income
                </button>
                <button
                  id="foreign-aid"
                  type="button"
                  class="col-4 btn btn-secondary"
                >
                  Foreign Aid
                </button>
                <button id="coup" type="button" class="col-4 btn btn-secondary">
                  Coup
                </button>
              </div>
              <div class="row">
                <button id="tax" type="button" class="col-3 btn btn-secondary">
                  Tax
                </button>
                <button
                  id="assassinate"
                  type="button"
                  class="col-3 btn btn-secondary"
                >
                  Assassinate
                </button>
                <button
                  id="exchange"
                  type="button"
                  class="col-3 btn btn-secondary"
                >
                  Exchange
                </button>
                <button
                  id="steal"
                  type="button"
                  class="col-3 btn btn-secondary"
                >
                  Steal
                </button>
              </div>
            </div>
          </div>
          <div class="col-3 border border-dark">
            <h1>message box</h1>
            <p id="message-box"></p>
          </div>
        </div>
      </main>
      <footer></footer>
      <script src="/js/game.js"></script>
    </div>
  </body>
</html>
